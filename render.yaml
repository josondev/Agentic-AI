services:
  - type: web
    name: agentic-ai-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: OLLAMA_AVAILABLE
        value: False
